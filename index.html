<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>    
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
</head>
  <body>
    <div class="main-container">
    <div class="title-heading">
      <h1>Rock Paper Scissors</h1>
    </div>
    <div class="score-container" id="score-container">
<div class="yourscore-container">
  <h2>Your Score</h2>
  <span id="user-score">0</span>
</div>
<div class="computerscore-container">
  <h2>Computer Score</h2>
  <span id="comp-score">0</span>
</div>
    </div>
    <div class="buttn" id="option">
      <button class="btn" onclick="playGame('rock')"><i class="fa-solid fa-hand-back-fist"></i></button>
      <button class="btn" onclick="playGame('paper')"><i class="fa-solid fa-hand"></i></button>
      <button class="btn" onclick="playGame('scissor')"><i class="fa-solid fa-hand-scissors"></i></button>      
  </div>
  <div class="result-container">
    <p id="user-choice"></p>
    <p id="comp-choice"></p>
    <p id="result"></p>
  </div>
</div>
<script src="./script/script.js"></script>
  </body>
</html>
